        <div class="contactGrid">
        <!-- Contact Form -->
        <form id="quoteForm" method="POST" action="https://formspree.io/f/mreepbvz">
          <label for="name">Name</label>
          <input id="name" name="Name" autocomplete="name" required />

          <label for="phone">Phone</label>
          <input id="phone" name="Phone" autocomplete="tel" required />

          <label for="suburb">Suburb</label>
          <input id="suburb" name="Suburb" autocomplete="address-level2" required />

          <label for="service">What do you need?</label>
          <input id="service" name="Service" placeholder="Mowing, edging, tidy-up..." required />

          <label for="message">Extra details (optional)</label>
          <textarea id="message" name="Message" placeholder="Yard size, access, preferred day/time…"></textarea>

          <!-- Helpful hidden fields for Formspree -->
          <input type="hidden" name="_subject" value="New quote request from Perfect Lawns website" />
          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

          <div class="form-actions">
            <button class="btn primary" type="submit">Send request</button>
            <a class="btn secondary" href="tel:+61400000000">Or call now</a>
          </div>

          <p id="formStatus" style="margin:12px 0 0;color:var(--muted);font-size:13px;"></p>
        </form>
